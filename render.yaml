databases:
  - name: onlinestore
    databaseName: onlinestore
    user: onlinestore

services:
  - type: web
    name: onlinestore
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: onlinestore
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false